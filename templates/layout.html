<!DOCTYPE html>
<html>
  <head>
    <title>D&amp;D Î¼Starter Kit</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" />
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" />

    <!-- <link rel="stylesheet" href="http://getskeleton.com/css/custom.css" /> -->
    
    <!-- Skeleton alerts from https://github.com/nathancahill/skeleton-alerts -->
    <style>
      .navbar {
          display: flex;
      }

      @media (min-width: 750px) {
          /* Navbar */
          .navbar + .docs-section {
              border-top-width: 0;
          }

          .navbar,
          .navbar-spacer {
              padding-left: 14em;
              display: block;
              width: 100%;
              height: 6.5rem;
              background: #fff;
              z-index: 99;
              border-top: 1px solid #eee;
              border-bottom: 1px solid #eee;
          }

          .navbar-spacer {
              display: none;
          }

          .navbar > .container {
              width: 100%;
          }

          .navbar-list {
              list-style: none;
              margin-bottom: 0;
          }

          .navbar-item {
              position: relative;
              float: left;
              margin-bottom: 0;
          }

          .navbar-link {
              text-align: center;
              text-transform: uppercase;
              font-size: 11px;
              font-weight: 600;
              letter-spacing: .2rem;
              margin-right: 35px;
              text-decoration: none;
              line-height: 6.5rem;
              color: #222;
          }

          .navbar-link.active {
              color: #33C3F0;
          }

          .has-docked-nav .navbar {
              position: fixed;
              top: 0;
              left: 0;
          }

          .has-docked-nav .navbar-spacer {
              display: block;
          }

          /* Re-overiding the width 100% declaration to match size of % based container */
          .has-docked-nav .navbar > .container {
              width: 80%;
          }
      }
  
      .alert {
          display: block;
          padding: 20px;
          border-left: 5px solid;
      }

      .alert-success {
          background-color: #D5F5E3;
          border-left-color: #2ECC71;
          color: #2ECC71;
      }

      .alert-info {
          background-color: #D6EAF8;
          border-left-color: #3498DB;
          color: #3498DB;
      }

      .alert-warning {
          background-color: #FCF3CF;
          border-left-color: #F1C40F;
          color: #F1C40F;
      }

      .alert-error {
          background-color: #F2D7D5;
          border-left-color: #C0392B;
          color: #C0392B;
      }

      .centering {
          text-align: center;
      }
    </style>

    <!-- Iconify -->
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>

  </head>
  <body>
    {% block body %}
    {% endblock %}

    <div class="navbar-spacer"></div>
    <nav class="navbar">
      <div class="container">
        <ul class="navbar-list">
          <li class="navbar-item"><a class="navbar-link" href="/">Home</a></li>
          <li class="navbar-item"><a class="navbar-link" href="/dice">Dice Roller</a></li>
          <li class="navbar-item"><a class="navbar-link" href="/character">Character Generator</a></li>
          <li class="navbar-item"><a class="navbar-link" href="/scene">Scene Generator</a></li>
        </ul>
      </div>
    </nav>
  </body>
</html>
